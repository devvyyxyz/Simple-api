<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple API</title>
    <link rel="stylesheet" href="styles/main.css">
    <script defer src="scripts/main.js"></script>
</head>
<body>
    <h1>Simple API</h1>
    <div id="json-response" class="code"></div>
    <h2>Available Endpoints</h2>
    <div class="endpoint">
        <strong>GET /</strong><br>
        This endpoint displays the home page and lists all possible endpoints.
    </div>
    <div class="endpoint">
        <strong>GET /?name=<span class="code">&lt;name&gt;</span>&message=<span class="code">&lt;message&gt;</span></strong><br>
        This endpoint returns a JSON response with a personalized message.<br>
        <em>Example:</em> <a href="?name=John&message=Welcome%20to%20our%20site">/?name=John&message=Welcome%20to%20our%20site</a>
    </div>
</body>
</html>
